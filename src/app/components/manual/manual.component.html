<div class="form-row">
	<div class="form-group col-md-12 text-right">
		<button class="btn btn-primary">Pesquisar</button>
	</div>
</div>
<fieldset class="fieldset">
	<legend>Plano de Manutenção Programada</legend>
	<p>
		Selecione a marca, o modelo e os itens do manual.
	</p>
	<form [formGroup]="manualForm" (ngSubmit)="onSubmit()">
		<div class="form-row">
			<div class="form-group col-md-4">
				<select id="inputMarcas" class="form-control" formControlName="selectedMarca" (change)="onChange()">
					<option selected value="0">Selecione a marca</option>
					<option *ngFor="let marca of arrMarcas" [value]="marca.id">{{marca.nome}}</option>
				</select>
			</div>
			<div class="form-group col-md-8">
				<select id="inputModelos" class="form-control" formControlName="selectedModelo">
					<option selected value="0">Selecione o modelo</option>
					<option *ngFor="let modelo of arrModelos" [value]="modelo.id">{{modelo.nome}}</option>
				</select>
			</div>
			<div class="form-group col-md-12">
				<h6>Selecione os itens do manual</h6>
				<hr>
			</div>
			<div class="form-group col-md-12" *ngFor="let item of options">
				<div class="form-check inline-block">
					<input type="checkbox" class="form-check-input" name="itens[{{item.id}}]" id="check_{{item.id}}" [value]="item.id"
					(change)="setItens($event.target.getAttribute('value'), $event.target.checked)">
					<label class="form-check-label" for="check_{{item.id}}">{{ item.item }}</label>
				</div>
				<div class="form-group display-none margin-left" id="div_km_{{item.id}}">
					<input type="number" class="form-control" id="km_{{item.id}}" name="km[{{item.id}}]" value="" placeholder="Km">
				</div>
				<div class="form-group display-none margin-left" id="div_meses_{{item.id}}">
					<input type="number" class="form-control" id="meses_{{item.id}}" name="meses[{{item.id}}]" value="" placeholder="Meses">
				</div>
			</div>
			<div class="form-group col-md-12 text-center">
				<button class="btn btn-primary" [disabled]="!checkButton()">Salvar</button>
			</div>
		</div>
	</form>
</fieldset>

<div [ngClass]="{'loading': loading}"></div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Deletar item do manual</h4>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<p>Você deseja apagar o item do manual? <br />
			<b>Essa operação não poderá ser desfeita.</b></p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.dismiss('cancel click')">Não</button>
		<button type="button" class="btn btn-danger" ngbAutofocus (click)="remove()">Sim</button>
	</div>
</ng-template>
