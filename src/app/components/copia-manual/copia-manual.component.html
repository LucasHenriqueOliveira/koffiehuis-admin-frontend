<fieldset class="fieldset">
	<legend>Copiar Manual do Veículo</legend>
	<p>
		Selecione a marca, modelo, ano e versão
	</p>
	<form [formGroup]="manualForm" (ngSubmit)="onSubmit()">
		<div class="form-row">
			<div class="form-group col-md-4">
				<select id="inputMarcas" class="form-control" formControlName="selectedMarca" (change)="onChangeMarca($event, 1)">
					<option selected value="0">Selecione a marca</option>
					<option *ngFor="let marca of arrMarcas" [value]="marca.id">{{marca.marca}}</option>
				</select>
			</div>
			<div class="form-group col-md-8">
				<select id="inputModelos" class="form-control" formControlName="selectedModelo" (change)="onChangeModelo($event, 1)">
					<option selected value="0">Selecione o modelo</option>
					<option *ngFor="let modelo of arrModelos" [value]="modelo.id">{{modelo.modelo}}</option>
				</select>
			</div>
			<div class="form-group col-md-2">
				<select id="inputAno" class="form-control" formControlName="selectedAno" (change)="onChangeAno($event, 1)">
					<option selected value="0">Selecione o ano</option>
					<option *ngFor="let ano of arrAnos" [value]="ano.id">{{ano.ano}}</option>
				</select>
			</div>
			<div class="form-group col-md-10">
				<select id="inputVersao" class="form-control" formControlName="selectedVersao">
					<option selected value="0">Selecione a versão</option>
					<option *ngFor="let versao of arrVersoes" [value]="versao.id_versao">{{versao.versao}}</option>
				</select>
			</div>
			<div class="form-group col-md-12 text-center">
				<button class="btn btn-primary" [disabled]="!checkButton()">Pesquisar</button>
			</div>
		</div>
	</form>

	<div class="table-responsive" *ngIf="arrCarros.length">
		<table class="table table-striped">
			<thead>
				<tr>
				<th>Marca</th>
				<th>Modelo</th>
				<th class="text-center">Ano</th>
				<th>Versão</th>
				<th class="text-center">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of arrCarros">
					<td>{{ item.marca }}</td>
					<td >{{ item.modelo }}</td>
					<td class="text-center">{{ item.ano }}</td>
					<td>{{ item.versao }}</td>
					<td class="text-center">
						<a (click)="openCopy(item.id_marca, item.id_modelo, item.id_ano, item.id_versao)">
							<i class="fa fa-clone" aria-hidden="true"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br /><br />
	<form [formGroup]="copiaManualForm" *ngIf="copy">
		<p>Selecione para qual deseja copiar</p>
		<div class="form-row">
			<div class="form-group col-md-4">
				<select id="inputMarcas" class="form-control" formControlName="selectedMarca2" (change)="onChangeMarca($event, 2)">
					<option selected value="0">Selecione a marca</option>
					<option *ngFor="let marca of arrMarcas2" [value]="marca.id">{{marca.marca}}</option>
				</select>
			</div>
			<div class="form-group col-md-8">
				<select id="inputModelos" class="form-control" formControlName="selectedModelo2" (change)="onChangeModelo($event, 2)">
					<option selected value="0">Selecione o modelo</option>
					<option *ngFor="let modelo of arrModelos2" [value]="modelo.id">{{modelo.modelo}}</option>
				</select>
			</div>
			<div class="form-group col-md-2">
				<select id="inputAno" class="form-control" formControlName="selectedAno2" (change)="onChangeAno($event, 2)">
					<option selected value="0">Selecione o ano</option>
					<option *ngFor="let ano of arrAnos2" [value]="ano.id">{{ano.ano}}</option>
				</select>
			</div>
			<div class="form-group col-md-10">
				<select id="inputVersao" class="form-control" formControlName="selectedVersao2" (change)="onChangeVersao($event)">
					<option selected value="0">Selecione a versão</option>
					<option *ngFor="let versao of arrVersoes2" [value]="versao.id_versao">{{versao.versao}}</option>
				</select>
			</div>
			<div class="form-group col-md-12 text-center">
				<button class="btn btn-primary" [disabled]="!checkButton2()" (click)="copiar()">Copiar</button>&nbsp;&nbsp;
				<button class="btn btn-primary" [disabled]="!checkButton2()" (click)="alterar()">Copiar e Alterar</button>
			</div>
		</div>
	</form>
	<div *ngIf="pesquisa && !arrItens.length">
		<p>Nenhum manual encontrado.</p>
	</div>
</fieldset>

<div [ngClass]="{'loading': loading}"></div>
