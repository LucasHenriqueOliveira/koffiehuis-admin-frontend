<div class="table-responsive">
	<p>
		Total de usuários: {{ arrUsers.length }}
	</p>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th class="text-center">Data de criação</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of arrUsers">
				<td>{{ user.nome }}</td>
				<td>{{ user.email }}</td>
				<td class="text-center">{{ user.data }}</td>
			</tr>
		</tbody>
	</table>
</div>
<div [ngClass]="{'loading': loading}"></div>
