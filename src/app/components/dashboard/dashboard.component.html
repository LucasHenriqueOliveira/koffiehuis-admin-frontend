<div class="row">
	<div class="col-lg-3 col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="row">
					<div class="col-3">
						<i class="fa fa-users fa-5x"></i>
					</div>
					<div class="col-9 text-right">
						<div class="huge">{{ arrData.usuarios }}</div>
						<div class="text-card">Usuários</div>
					</div>
				</div>
			</div>
			<a routerLink="/usuarios">
				<div class="panel-footer">
					<span class="pull-left details">Veja Detalhes</span>
					<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-lg-3 col-md-6">
		<div class="panel panel-green">
			<div class="panel-heading">
				<div class="row">
					<div class="col-3">
						<i class="fa fa-car fa-5x"></i>
					</div>
					<div class="col-9 text-right">
						<div class="huge">{{ arrData.carros }}</div>
						<div class="text-card">Veículos</div>
					</div>
				</div>
			</div>
			<a routerLink="/carros">
				<div class="panel-footer">
					<span class="pull-left details">Veja Detalhes</span>
					<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-lg-3 col-md-6">
		<div class="panel panel-yellow">
			<div class="panel-heading">
				<div class="row">
					<div class="col-3">
						<i class="fa fa-tasks fa-5x"></i>
					</div>
					<div class="col-9 text-right">
						<div class="huge">{{ arrData.condicoes_uso }}</div>
						<div class="text-card">Condições de uso</div>
					</div>
				</div>
			</div>
			<a routerLink="/uso">
				<div class="panel-footer">
					<span class="pull-left details">Veja Detalhes</span>
					<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-lg-3 col-md-6">
		<div class="panel panel-red">
			<div class="panel-heading">
				<div class="row">
					<div class="col-3">
						<i class="fa fa-wrench fa-5x"></i>
					</div>
					<div class="col-9 text-right">
						<div class="huge">{{ arrData.manual }}</div>
						<div class="text-card">Itens do manual</div>
					</div>
				</div>
			</div>
			<a routerLink="/manual">
				<div class="panel-footer">
					<span class="pull-left details">Veja Detalhes</span>
					<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>

					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
</div>

<div [ngClass]="{'loading': loading}"></div>
